<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボードゲーム箱ジェネレーター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 0;
            color: #0a0a0a;
        }

        .header {
            padding: 28px 40px;
            border-bottom: 1px solid #e5e5e5;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.4em;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #0a0a0a;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 480px 1fr;
            height: calc(100vh - 85px);
        }

        .sidebar {
            background: #fff;
            border-right: 1px solid #e5e5e5;
            overflow-y: auto;
            padding: 32px 28px;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #d0d0d0;
            border-radius: 2px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 0.8em;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .upload-area {
            border: 1px dashed #d0d0d0;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #a0a0a0;
            background: #f5f5f5;
        }

        .upload-area-text {
            font-size: 0.9em;
            color: #888;
            margin-top: 12px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .image-item {
            aspect-ratio: 1;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .image-item:hover {
            border-color: #d0d0d0;
        }

        .image-label {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 0.7em;
            color: #666;
            background: rgba(255, 255, 255, 0.9);
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: 500;
        }

        .control-row {
            margin-bottom: 24px;
        }

        .control-label {
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-value {
            color: #fff;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 2px;
            background: #e5e5e5;
            outline: none;
            -webkit-appearance: none;
            border-radius: 1px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #0a0a0a;
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            color: #0a0a0a;
            font-size: 0.9em;
            cursor: pointer;
            outline: none;
        }

        select:hover {
            border-color: #d0d0d0;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }

        .toggle-label {
            font-size: 0.85em;
            color: #aaa;
        }

        .toggle {
            width: 40px;
            height: 22px;
            background: #e5e5e5;
            border-radius: 11px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle.active {
            background: #0a0a0a;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.2s;
        }

        .toggle.active::after {
            background: #fff;
            left: 20px;
        }

        .preview-area {
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .preview-placeholder {
            text-align: center;
            color: #d0d0d0;
        }

        .preview-placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .toolbar {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
        }

        .tool-btn {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #888;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn:hover {
            background: #1a1a1a;
            color: #fff;
        }

        .btn-primary {
            background: #fff;
            color: #0a0a0a;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary:hover {
            background: #e0e0e0;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Box Generator</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="section">
                <div class="section-title">Upload</div>
                <div class="upload-area" onclick="document.getElementById('file').click()">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                    <div class="upload-area-text">Drop files or click</div>
                    <input type="file" id="file" style="display: none;" accept="image/*" multiple>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Faces</div>
                <div class="image-grid">
                    <div class="image-item">
                        <div class="image-label">Front</div>
                    </div>
                    <div class="image-item">
                        <div class="image-label">Back</div>
                    </div>
                    <div class="image-item">
                        <div class="image-label">Right</div>
                    </div>
                    <div class="image-item">
                        <div class="image-label">Left</div>
                    </div>
                    <div class="image-item">
                        <div class="image-label">Top</div>
                    </div>
                    <div class="image-item">
                        <div class="image-label">Bottom</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Display</div>
                <div class="toggle-row">
                    <div class="toggle-label">Shadow</div>
                    <div class="toggle active" onclick="this.classList.toggle('active')"></div>
                </div>
                <div class="toggle-row">
                    <div class="toggle-label">Auto rotate</div>
                    <div class="toggle active" onclick="this.classList.toggle('active')"></div>
                </div>
            </div>

            <div class="section">
                <div class="control-row">
                    <div class="control-label">
                        <span>Orientation</span>
                    </div>
                    <select>
                        <option>Standing</option>
                        <option>Laying</option>
                        <option>Tilted</option>
                    </select>
                </div>

                <div class="control-row">
                    <div class="control-label">
                        <span>Speed</span>
                        <span class="control-value">50%</span>
                    </div>
                    <input type="range" value="50">
                </div>
            </div>

            <div class="section">
                <div class="section-title">Camera</div>
                <div class="control-row">
                    <div class="control-label">
                        <span>X Rotation</span>
                        <span class="control-value">0°</span>
                    </div>
                    <input type="range" min="-180" max="180" value="0">
                </div>
                <div class="control-row">
                    <div class="control-label">
                        <span>Y Rotation</span>
                        <span class="control-value">0°</span>
                    </div>
                    <input type="range" min="-180" max="180" value="0">
                </div>
                <div class="control-row">
                    <div class="control-label">
                        <span>Distance</span>
                        <span class="control-value">1.7</span>
                    </div>
                    <input type="range" min="0.5" max="3" step="0.1" value="1.7">
                </div>
            </div>

            <button class="btn-primary">Export PNG</button>
        </div>

        <div class="preview-area">
            <div class="preview-placeholder">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <div style="font-size: 0.9em;">Preview</div>
            </div>

            <div class="toolbar">
                <button class="tool-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                    </svg>
                </button>
                <button class="tool-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1018 0 9 9 0 00-18 0M12 8v8M8 12h8"/>
                    </svg>
                </button>
                <button class="tool-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
